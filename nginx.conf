user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Налаштування логів
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Базові налаштування
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;
    server_tokens off;

    # Стиснення Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Обмеження запитів
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;

    # Група серверів бекенду
    upstream backend_server {
        server backend:8000;
        keepalive 32;
    }

    server {
        listen 80;
        # ОНОВЛЕНО: Твій домен та зовнішня IP-адреса Google Cloud
        server_name newsapi.duckdns.org 34.116.238.13;

        # Статичні файли (Swagger, Admin)
        location /static/ {
            alias /staticfiles/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin *;
            try_files $uri $uri/ =404;
        }

        # Медіа файли
        location /media/ {
            alias /app/media/;
            expires 1M;
            add_header Cache-Control "public";
            add_header Access-Control-Allow-Origin *;
            try_files $uri $uri/ =404;
        }

        # Головний вхід на API та Swagger
        location /api/ {
            limit_req zone=api burst=20 nodelay;

            proxy_pass http://backend_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 60s;
            proxy_connect_timeout 60s;
        }

        # Адмінка Django
        location /admin/ {
            limit_req zone=login burst=5 nodelay;

            proxy_pass http://backend_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # Перенаправлення з кореня на Swagger
        location / {
            return 301 /api/docs/swagger/;
        }

        # Перевірка працездатності
        location /health/ {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}