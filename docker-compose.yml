version: '3.8'

services:
  # База даних PostgreSQL
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-newssite}
      POSTGRES_USER: ${POSTGRES_USER:-newsuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-newsuser} -d ${POSTGRES_DB:-newssite}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    restart: unless-stopped

  # Redis для Celery
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Ініціалізація: міграції та збір статики (Swagger/Admin)
  static-init:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - static_volume:/staticfiles
      - media_volume:/app/media
    env_file:
      - .env
    environment:
      - DEBUG=False
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    user: "0:0"
    command: >
      sh -c "
        mkdir -p /staticfiles /app/media &&
        chown -R 1000:1000 /staticfiles /app/media &&
        python manage.py migrate &&
        python manage.py collectstatic --noinput --clear &&
        chown -R 1000:1000 /staticfiles /app/media
      "
    restart: "no"

  # Сам Django Backend (Swagger доступний тут)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - static_volume:/staticfiles:ro
      - media_volume:/app/media
    env_file:
      - .env
    environment:
      - DEBUG=False
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      static-init:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    command: >
      sh -c "gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120"

  # Celery Worker
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - media_volume:/app/media
    env_file:
      - .env
    environment:
      - DEBUG=False
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped
    command: celery -A config worker -l info

  # Celery Beat (Планувальник підписок)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - media_volume:/app/media
    env_file:
      - .env
    environment:
      - DEBUG=False
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped
    command: celery -A config beat -l info

  # Nginx — роздає статику Swagger та проксує запити на Django
  nginx:
      image: nginx:alpine
      ports:
        - "80:80"
        - "443:443"
      volumes:
        - ./nginx.conf:/etc/nginx/nginx.conf:ro
        - static_volume:/staticfiles:ro
        - media_volume:/app/media:ro
        - /etc/letsencrypt:/etc/letsencrypt:ro
        - /var/lib/letsencrypt:/var/lib/letsencrypt:ro
      depends_on:
        - backend
      networks:
        - app-network
      restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  app-network:
    driver: bridge